	<table border="1">
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Attributes</th>
			<th>Operations</th>
		</tr>
		<tr ng-repeat="mBean in mbeans">
			<td>{{mBean.name}}</td>
			<td>{{mBean.desc}}</td>
			<td>
				<table  border="1" width="100%" height="100%">
					<tr ng-repeat="(key, val) in mBean.attr">
						<td ng-click="readAttributeMbean(serverUrl,$parent.mBean, key, displayResult)">{{key}}</td>
						<td>{{val}}</td>
					</tr>
				</table>
			</td>
			<td>
				<table  border="1" width="100%" height="100%">
					<tr ng-repeat="(key, val) in mBean.op">
						<td ng-click="executeOpMbean(serverUrl,$parent.mBean, key, displayResult)">{{key}}</td>
						<td>{{val}}</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
